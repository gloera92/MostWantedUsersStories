  <body>
    <header>devCodeCamps Most Wanted List</header>

    <form id="nameForm">
        <label for="fname">First name:</label><br>

        <label for="lname">Last name:</label><br>

        <input type="text" id="dob" name="dob" value=""><br>
        <label for="height">Height:(inches)</label><br>
        <input type="text" id="height" name="height" value=""><br>

        <input type="text" id="weight" name="weight" value=""><br>

        <label for="occupation">Occupation:</label><br>
        <input type="text" id="occupation" name="occupation" value=""><br>
        <label for="parents">Parents</label><br>
        <input type="text" id="parents" name="parents" value=""><br>
        <label for="currentspouse">Currentspouse</label><br>
        <input type="text" id="currentspouse" name="currentspouse" value=""><br>
        <input type="button" onclick="searchByGender() + searchByName() + searchByDob()" value="Submit">

    </form>
